<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
</head>
<body>
    <h1>Contoh Tabel HTML</h1>
    <table border="1">
        <thead>
            <tr>
                <th>club bola</th>
                <th>berdiri</th>
                <th>asal kota</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>arema fc</td>
                <td>1987</td>
                <td>malang</td>
            </tr>
            <tr>
                <td>persebaya</td>
                <td>1927</td>
                <td>surabaya</td>
            </tr>
            <tr>
                <td>persik</td>
                <td>1950</td>
                <td>kediri</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
